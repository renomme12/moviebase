    <link rel="stylesheet" href="fontello/css/fontello.css">

  <body>
  <!--All content of the page is in the container-->
<div class="container-fluid ">
 <div class="row">

     <div class="row-3 logo">

     </div>

     <div class="row-9 nav">
        <ul>
          <li><a href="#">Home#1</a></li>
          <li><a href="#">Home#2</a></li>

        </ul>
     </div>

  <!-- Some text -->
     <div class="row-12 text-row">


     </div>


  <!-- Search bar-->
     <div class="row-12 search">
       <input id="SearchBar" type="text" style="width: 350px;" placeholder= "Find your movie here" />
       <button id="SearchButton"><i>Search</i></button>
     </div>


  <!-- Place for four movies -->
     <div class="row-12 movies">
        <div class="result-0 result"></div>

 </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<script>
$(function() {
    var url = 'http://api.themoviedb.org/3/',
        mode = 'search/movie',
        input,
        movieName,
        key = '?api_key=a7f7d0f12e764bab89e2aeb212e2e9c4';
    $('button').click(function() {
        var input = $('#SearchBar').val(),
            movieName = encodeURI(input);
        $.ajax({
            url: url + mode + key + '&query='+movieName ,
            dataType: 'jsonp',
            success: function(data) {
              console.log(data);
             for(let i = 0; i < 4; i++){
               $('.result-'+i).append('<b>' + data.results[i].title + '</b><br />');
               $('.result-'+i).append('<img src="https://image.tmdb.org/t/p/w500' + data.results[i].poster_path+'" />');
             }
            }
        });
    });
});
</script>


</body>
</html>
