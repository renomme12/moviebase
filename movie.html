<script>
$(function() {
    var url = 'http://api.themoviedb.org/3/',
        mode = 'search/movie',
        input,
        movieName,
        key = '?api_key=a7f7d0f12e764bab89e2aeb212e2e9c4';
    $('button').click(function() {
        var input = $('#SearchBar').val(),
            movieName = encodeURI(input);
        $.ajax({
            url: url + mode + key + '&query='+movieName ,
            dataType: 'jsonp',
            success: function(data) {
              console.log(data);
             for(let i = 0; i < 3; i++){
               $('.result-'+i).append('<b>' + data.results[i].title + '</b><br />');
               $('.result-'+i).append('<img src="https://image.tmdb.org/t/p/w500' + data.results[i].poster_path+'" />');
             }
            }
        });
    });
});
</script>
